<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RWG</title>
	<link rel="stylesheet" href="css/new.css">
	<link rel="stylesheet" href="css/shaking.css">
	<link rel="stylesheet" href="Materials/Fonts/fonts.css">
	<script src="player.js"></script>
	<script>
		function selectAlbum(almubname) {
			$('aside').removeClass('sidebar__active')
			if (almubname == 'freedom') {
				$('.sidebar__freedom').addClass('sidebar__active')
			} else if (almubname == 'heavy-rain') {
				$('.sidebar__heavy-rain').addClass('sidebar__active')
			}
		}
	</script>
</head>
<body>
	<div class="sidebarMenu" id="sidebarMenu">
		<span class="s1"></span>
		<span class="s2"></span>
		<span class="s3"></span>
	</div>
	<div class="stripes">
		<span class="sector sector_1">
			<b class="dot dot_1"></b>
			<i class="text transform text_1">R</i>
		</span>
		<span class="sector sector_2">
			<b class="dot dot_2"></b>
			<i class="text text_2">W</i>
		</span>
		<span class="sector sector_3">
			<b class="dot dot_3"></b>
			<i class="text text_3">G</i>
		</span>
		<div class="underText">
			<span class="underText_1"><b>R</b>un</span>
			<span class="underText_2"><b>W</b>ith</span>
			<span class="underText_3"><b>G</b>uitar</span>
		</div>
	</div>
	<div class="bottomText">
		<span class="dimlyText">Let's make some</span>
		<a class="brightText">noise</a>
		<b class="guitarIcon"></b>
	</div>
	<aside class="sidebar sidebar__1">
		<div class="controlIcons">
			<!-- <span class="sidebar--back">
				<object class="black-backIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/arrow-point-to-right-black.svg" width='16px' height='18px'>
				</object>
				<object class="notBlack-backIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/arrow-point-to-right.svg" width='16px' height='18px'>
				</object>
			</span> -->

			<span class="sidebar--close">
				<object class="black-closeIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/cross-black.svg" width='16px' height='18px'>
				</object>
				<object class="notBlack-closeIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/cross.svg" width='16px' height='18px'>
				</object>
			</span>
		</div>
		<div class="sidebar--content sidebar--content__centered">
			<h3 class="sidebar--header">SELECT ALBUM</h3>
			<h6 class="sidebar--album-name" onclick="selectAlbum('freedom');">FREEDOM</h6>
			<h6 class="sidebar--album-name" onclick="selectAlbum('heavy-rain');">HEAVY RAIN</h6>
		</div>
	</aside>
	<aside class="sidebar sidebar__freedom">
		<div class="controlIcons controlIcons__with-header controlIcons__with-header__freedom">
			<h3 class="sidebar--album-header">FREEDOM</h3>
			<span class="sidebar--back">
				<object class="black-backIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/arrow-point-to-right-black.svg" width='16px' height='18px'>
				</object>
				<object class="notBlack-backIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/arrow-point-to-right.svg" width='16px' height='18px'>
				</object>
			</span>
			<span class="sidebar--close">
				<object class="black-closeIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/cross-black.svg" width='16px' height='18px'>
				</object>
				<object class="notBlack-closeIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/cross.svg" width='16px' height='18px'>
				</object>
			</span>
		</div>
		<div class="sidebar--content">
			<div class="sidebar--album-image-and-info">
				<img class="sidebar--album-image" src="Materials/Images/Muzon.png"/><p class="sidebar--album-info"><span class="sidebar--album-info-header">2018</span><br>7 songs, 10 min 30 sec</p>
			</div>
			<div class="player" id="player__FreedomAdventure">
				<audio volume="0.5" id="FreedomAdventure" class="player-audio" src="Materials/Songs/Freedom/Adventure.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('FreedomAdventure', this);"></div>
				<div class="player-title">Adventure</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="01:58">01:58</div>
			</div>
			<div class="player" id="player__ArabianNight">
				<audio volume="0.5" id="ArabianNight" class="player-audio" src="Materials/Songs/Freedom/Arabian Night.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('ArabianNight', this);"></div>
				<div class="player-title">Arabian Night</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="01:15">01:15</div>
			</div>
			<div class="player" id="player__Cassette">
				<audio volume="0.5" id="Cassette" class="player-audio" src="Materials/Songs/Freedom/Cassette.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('Cassette', this);"></div>
				<div class="player-title">Cassette</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="02:20">02:20</div>
			</div>
			<div class="player" id="player__Firestarter">
				<audio volume="0.5" id="Firestarter" class="player-audio" src="Materials/Songs/Freedom/Firestarter.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('Firestarter', this);"></div>
				<div class="player-title">Firestarter</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="01:43">01:43</div>
			</div>		
			<div class="player" id="player__Force">
				<audio volume="0.5" id="Force" class="player-audio" src="Materials/Songs/Freedom/Force.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('Force', this);"></div>
				<div class="player-title">Force</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="01:52">01:52</div>
			</div>		
			<div class="player" id="player__HotStell">
				<audio volume="0.5" id="HotStell" class="player-audio" src="Materials/Songs/Freedom/Hot Stell.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('HotStell', this);"></div>
				<div class="player-title">HotStell</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="01:28">01:28</div>
			</div>	
			<div class="player" id="player__SunnyMorning">
				<audio volume="0.5" id="SunnyMorning" class="player-audio" src="Materials/Songs/Freedom/Sunny Morning.mp3" preload="auto"></audio>
				<div class="play-pause-button play-button" onclick="playSong('SunnyMorning', this);"></div>
				<div class="player-title">HotStell</div>
				<progress class="player-progress" min='0' max='100' value='0'></progress>
				<div class="player-time" data-default="01:14">01:14</div>
			</div>	


		</div>
	</aside>
	<aside class="sidebar sidebar__heavy-rain">
		<div class="controlIcons controlIcons__with-header controlIcons__with-header__heavy-rain">
			<h3 class="sidebar--album-header">HEAVY RAIN</h3>
			<span class="sidebar--back">
				<object class="black-backIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/arrow-point-to-right-black.svg" width='16px' height='18px'>
				</object>
				<object class="notBlack-backIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/arrow-point-to-right.svg" width='16px' height='18px'>
				</object>
			</span>
			<span class="sidebar--close">
				<object class="black-closeIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/cross-black.svg" width='16px' height='18px'>
				</object>
				<object class="notBlack-closeIcon" 
				  type="image/svg+xml"
				  data="Materials/SVG/cross.svg" width='16px' height='18px'>
				</object>
			</span>
		</div>
		<div class="sidebar--content">
			<div class="sidebar--album-image-and-info">
				<img class="sidebar--album-image" src="Materials/Images/Muzon.png"/><p class="sidebar--album-info"><span class="sidebar--album-info-header">2018</span><br>7 songs, 10 min 30 sec</p>
			</div>
		</div>
	</aside>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scroll.js"></script>
	<script src="new.js"></script>
</body>
</html>
