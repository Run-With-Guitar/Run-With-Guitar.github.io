<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RWG</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Materials/Fonts/fonts.css">
</head>
<body>
	<section class="mainSection">
		<div class="centeredObject">
			<div class="lines">
				<span class="sector">
					<b class="dot dot_1"></b>
					<i class="text transform text_1">R</i>
				</span>
				<span class="sector">
					<b class="dot dot_2"></b>
					<i class="text text_2">W</i>
				</span>
				<span class="sector">
					<b class="dot dot_3"></b>
					<i class="text text_3">G</i>
				</span>
				<div class="underText">
					<span class="underText_1"><b>R</b>un</span>
					<span class="underText_2"><b>W</b>ith</span>
					<span class="underText_3"><b>G</b>uitar</span>
				</div>
			</div>
		</div>

		<div class="bottomText">
			<span class="dimlyText">Let's make some</span>
			<a href="#" class="brightText">noise</a>
			<b class="guitarIcon"></b>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
